<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin_product</title>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin_product.css" />
    <link rel="stylesheet" href="../../common.css" />
    <script src="admin_product.js" type="module" defer></script>
</head>

<body>
    <section id="admin_category" class="wrap">
        <!-- previous버튼 -->
        <div class="page_name wrap">
            <div>
                <img class="previous_btn" src="../../img/arrow.svg" alt=""> <!--이전 페이지 돌아가기 기능 구현하기-->
                <p class="sub_title_kor">상품 관리</p>
            </div>
        </div>

        <!-- 카테고리 리스트 영역 -->
        <div class="admin_area">
            <div class="admin_list_area">
                <div class="admin_data_area">
                    <div class="category_area">
                        <p class="name">product 123</p>
                    </div>
                    <div class="admin_btn_area">
                        <button class="white_btn" onclick="location.href='#/'">상품 수정</button>
                        <button class="black_btn">상품 삭제</button>
                    </div>
                </div>
            </div>
            <!-- 카테고리 추가 영역 -->
            <div class="admin_list_area">
                <div class="admin_data_area">
                    <div class="category_area">
                        <p class="product_add_link"><a href="#/">+ 상품 추가하기</a></p>
                    </div>
                </div>
            </div>
        </div>
