<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>user-management</title>
        <link rel="stylesheet" href="user-management.css" />
        <link rel="stylesheet" href="../../common.css" />
        <script src="mypage.js" type="module" defer></script>
    </head>
    <body>
        <div class="page_name wrap">
            <div id="page_name_text">
                <img class="previous_btn" src="../../img/arrow.svg" alt="" />
                <!--이전 페이지 돌아가기 기능 구현하기-->
                <p id="category_title" class="sub_title">유저 관리</p>
            </div>
            <div class="page_name_border"></div>
        </div>

        <div class="user_info_container">
            <div class="user_info_box_wrap">
                <div class="user_info_top">
                    <div class="user_info_category">
                        <span>이름</span>
                        <span>이메일</span>
                        <span>전화번호</span>
                        <span>관리</span>
                    </div>
                </div>
            </div>

            <div class="user_info_box wrap">
                <div class="user_info">
                    <div class="user_info category">
                        <span>이름</span>
                        <span>이메일</span>
                        <span>전화번호</span>
                        <span>관리</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
