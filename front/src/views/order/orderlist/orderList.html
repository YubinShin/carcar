<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문조회</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="orderList.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <script src="https://kit.fontawesome.com/cc4ff2282f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="headers"></div>
    <div class="container">
      <div class="pageName">
        <i class="fa-solid fa-chevron-left"></i>
        <span class="pageName_text">주문조회</span>
      </div>

      <div class="orderList">
        <div class="orderList_category">
          <div class="orderList_category_order domain">
            <p class="orderList_category_order_date">주문일자</p>
            <p class="orderList_category_order_number">[주문번호]</p>
          </div>
          
          <div class="orderList_category_product  ">상품</div>
          <div class="orderList_category_amount domain" >수량</div>
          <div class="orderList_category_price domain">상품 구매금액</div>
          <div class="orderList_category_state domain">주문 처리상태</div>
          <div class=" domain"></div>
          
        </div>

        <div class="orderList_product">
            <div class="orderList_product_order domain">
                <p class="orderList_category_order_date">2023.4.20</p>
                <p class="orderList_category_order_number"><a href="#">[주문번호]</a></p>
            </div>
            <div class="orderList_product_img domain"></div>
            <div class="orderList_product_info">
                <div class="orderList_product_info_brand">Benz</div>
                <div class="orderList_product_info_name">지바겐</div>
                <div class="orderList_product_info_desc">비싼차</div>
            </div>
            <div class="orderList_product_amount domain">
                
                    <div class="orderList_product_amount_count">
                        <button style="width:28px">+</button>
                        <div class="product_amount">1</div>
                        <button style="width:28px">-</button>
                        
                    </div>
                    <button class="orderList_product_amount_change">변경</button>
                
               
            </div>
            <div class="orderList_product_price domain">60,000원</div>
            <div class="orderList_product_state domain">결제완료</div>
            <div class="orderList_product_delete domain">
                <button class="orderList_product_delete_box">주문취소</button>
            </div>

      </div>
    </div>

  
    </script>
  </body>
</html>
