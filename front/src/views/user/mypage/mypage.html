<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage</title>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage.css" />
    <link rel="stylesheet" href="common.css" />
    <script src="mypage.js" type="module" defer></script>
  </head>
  <body>
    <div class="nav_back">
      <div class="nav_wrap">
        <div class="nav_logo_area">
          <p id="logo"><a href="/main">CARCAR</a></p>
        </div>

        <div class="navbar_brands">
          <a class="navbar_brands_list" id="bmw" href="/product_list/bmw/"
            >bmw</a
          >
          <a class="navbar_brands_list" id="benz" href="/product_list/benz/"
            >benz</a
          >
          <a class="navbar_brands_list" id="tesla" href="/product_list/tesla/"
            >tesla</a
          >
          <a
            class="navbar_brands_list"
            id="rollsroyce"
            href="/product_list/rollsroyce/"
            >rollsroyce</a
          >
          <a
            class="navbar_brands_list"
            id="lamborghini"
            href="/product_list/lamborghini/"
            >lamborghini</a
          >
        </div>

        <div class="navbar_user">
          <a
            class="navbar_user_list navbar-user_inline"
            id="login"
            href="/login"
          >
            로그인
          </a>
          <a class="navbar_user_list navbar-user_inline" id="join" href="/join">
            회원가입
          </a>
          <a class="navbar_user_list" id="cart" href="/cart"> 장바구니 </a>
          <a class="navbar_user_list" id="goToMypage" href="/mypage"
            >마이페이지</a
          >
        </div>
      </div>
    </div>
    <section class="mypage_section">
      <!-- mypage 버튼 -->
      <div class="page_name mar_bottom wrap">
        <div>
          <img
            class="previous_btn"
            onclick="window.location.href='/main'"
            src="./img/arrow.svg"
          />
          <!--이전 페이지 돌아가기 기능 구현하기-->
          <p class="sub_title">MY PAGE</p>
        </div>
      </div>

      <!-- 회원정보칸 -->
      <div class="user_info_container">
        <div class="welcome_box_wrap">
          <div class="welcome_box">
            <div class="welcome_user">
              <div class="user_name">김레이서</div>
              <span>님, 어서오세요!</span>
            </div>
            <a class="modify_button" href="/user-security"
              ><img src="./pencil_icon.png"
            /></a>
          </div>
        </div>
        <div class="user_info_box_wrap">
          <div class="user_info_box">
            <div class="user_id_info_box">
              <div class="id">ID</div>
              <div class="user_email">kimracer@gmail.com</div>
            </div>
          </div>
          <div class="user_info_box">
            <div class="user_password_info_box">
              <div class="password">Password</div>
              <div class="user_password">●●●●●●●</div>
            </div>
          </div>
          <div class="user_info_box">
            <div class="user_phone_number_info_box">
              <div class="phone_number">Phone number</div>
              <div class="user_phone_number">010-1234-5678</div>
            </div>
          </div>
          <div class="user_info_box">
            <div class="user_address_info_box">
              <div class="address">Address</div>
              <div class="user_address">
                서울특별시 성동구 성수낙낙 엘리스랩
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- orderlist(최근 주문만) -->
      <div class="user_order_container">
        <div class="order_title_box">
          <div class="order_top_box">
            <p class="order_box">ORDER</p>
          </div>
        </div>
        <div class="latest_order_info_container">
          <div class="latest_order_info_wrap">
            <div class="order_date_number">
              <p class="order_date"></p>
              <a href="#" class="order_number">[12345-67890]</a>
            </div>
            <div class="product_info_wrap">
              <div class="product_image_info">
                <img class="product_img" src="./img/bmw-i8 (1).png" />
              </div>
              <div class="product_desc_info">
                <div class="product_category">BMW</div>
                <div class="product_name">BMW I8</div>
                <div class="product_detail_desc">
                  1:18 스케일의 미니어처 모델로, 정교한 디테일과 동적인 디자인이
                  인상적입니다.
                </div>
              </div>
            </div>
            <div class="product_amount">2</div>
            <div class="payment_amount">10000</div>
            <div class="payment_status">결제 완료</div>
          </div>
        </div>
        <div class="more_order_info_wrap">
          <span>﹒</span>
          <span>﹒</span>
          <a class="order_list_button" href="/orderlist">+ More order list</a>
        </div>
      </div>
    </section>
  </body>
</html>
